<html>
	<head>
		<title>form</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	</head>
	<style>
		body{
			/*background-color: blue;*/
			margin: 10%;
		}
	</style>
	<body class="bg-info">
		<h1 class="text-light">Form</h1>
		<form id="formLogin" class="text-light">
		  <div class="form-group row">
		    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="staticEmail" name="mail" placeholder="Your email">
		    </div>
		  </div>
		  <div class="form-group row">
		    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
		    <div class="col-sm-10">
		      <input type="password" class="form-control" id="inputPassword" name="pass" placeholder="Password">
		    </div>
		  </div>
		  <button type="submit" class="btn btn-dark">Submit</button>
		</form>
	</body>
	<!-- <script src="ajax.js"></script> -->
	<script>
		var form = document.getElementById('formLogin');

		form.onsubmit = function(e) {
			e.preventDefault();
			var mail = document.getElementById('staticEmail').value;
			var pass = document.getElementById('inputPassword').value;
			var params = 'mail=' + encodeURIComponent(mail) + '&pass=' + encodeURIComponent(pass);

			var xhr = new XMLHttpRequest();

			// xhr.open('GET', 'login?mail=' + mail +'&pass=' + pass, true);
			xhr.open('GET', '/login?' , true);
			xhr.send();

			xhr.onreadystatechange = function() {
				if (xhr.readyState != 4) return;
				if (xhr.status != 200) {
					console.log(xhr.status + ':' + xhr.statusText);
				} else {
					console.log(xhr.responseText);
				}
			}
		}
		
		
	</script>
</html>
